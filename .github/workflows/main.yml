name: CI

on:
  push:
    branches: [ "main" ]
jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Run UnitTests Windows
        run: |
          python -m unittest discover -s  unit_tests -p '*_tests.py'
